<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<style>
		html, body{
			padding: 0;
			margin: 0;
		}

		.center{
			margin: auto;
		}

		.background {
			fill: #fff;
		}

		.node circle {
			fill: #fff;
			stroke: #38f;
			stroke-width: 1.5px;
		}

		.node {
			font: 15px sans-serif;
		}

		.link {
			fill: none;
			stroke: #ccc;
			stroke-width: 2px;
		}
	</style>
</head>
<body>
	<div id="graph"></div>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
		var testData = {
			"name": "Science",
			"children": [
				{
					"name": "science201",
					"children": [
						{"name": "science101"}
					]
				},
				{
					"name": "math201",
					"children": [
						{"name": "math101"},
						{"name": "math102"}
					]
				}
			]
		};

		(function(data){
			var tree = d3.layout.tree()
			    .size([400, 400])
			    .separation(
			    	function(a, b){ return (a.parent == b.parent ? 80 : 100); }
			    );

			var diagonal = d3.svg.diagonal();

			var svg = d3.select("body").append("div")
					.classed("center", 1)
					.style({"width": "500px"})
				.append("svg")
			    .attr("width", 500)
			    .attr("height", 900);

			svg.append("rect")
				.attr("width", 500)
				.attr("height", 900)
				.classed("background", 1);

			svg = svg.append("g").attr("transform", "translate(50, 100)");

			(function(root){
			  var nodes = tree.nodes(root),
			      links = tree.links(nodes);

			  var link = svg.selectAll(".link")
			      .data(links)
			    .enter().append("path")
			      .attr("class", "link")
			      .attr("d", diagonal);

			  var node = svg.selectAll(".node")
			      .data(nodes)
			    .enter().append("g")
			      .attr("class", "node")
			      .attr("transform",
			      	function(d){ return "translate(" + d.x + ", " + d.y + ")"; });

			  node.append("circle")
			      .attr("r", 40);

			  node.append("text")
			      .attr("dy", ".31em")
			      .attr("text-anchor", "middle")
			      .text(function(d) { return d.name; });

			})(data);
		})(testData);
	</script>
</body>
</html>
